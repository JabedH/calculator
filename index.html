<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>calculator</title>
  </head>
  <body>
    <section class="grid place-content-center my-24">
      <div class="">
        <input
          id="allInput"
          type="text"
          class="border-solid border-2 border-indigo-600 rounded h-12 mb-4"
        />
      </div>
      <main class="inline-grid gap-4 grid-cols-4">
        <button
          id="percent"
          class="bg-sky-500/75 text-center p-6 text-white text-3xl rounded hover:bg-cyan-400"
        >
          %
        </button>
        <button
          id="ce"
          class="bg-sky-500/75 text-center p-6 text-white text-3xl rounded hover:bg-cyan-400"
        >
          CE
        </button>
        <button
          id="c"
          class="bg-sky-500/75 text-center p-6 text-white text-3xl rounded hover:bg-cyan-400"
        >
          C
        </button>
        <button
          id="devide"
          class="bg-sky-500/75 text-center p-6 text-white text-3xl rounded hover:bg-cyan-400"
        >
          /
        </button>
        <button
          id="six"
          class="bg-sky-500/75 text-center p-6 text-white text-3xl rounded hover:bg-cyan-400"
        >
          7
        </button>
        <button
          id="seven"
          class="bg-sky-500/75 text-center p-6 text-white text-3xl rounded hover:bg-cyan-400"
        >
          8
        </button>
        <button
          id="eight"
          class="bg-sky-500/75 text-center p-6 text-white text-3xl rounded hover:bg-cyan-400"
        >
          9
        </button>
        <button
          id="nine"
          class="bg-sky-500/75 text-center p-6 text-white text-3xl rounded hover:bg-cyan-400"
        >
          *
        </button>
        <button
          id="two"
          class="bg-sky-500/75 text-center p-6 text-white text-3xl rounded hover:bg-cyan-400"
        >
          4
        </button>
        <button
          id="three"
          class="bg-sky-500/75 text-center p-6 text-white text-3xl rounded hover:bg-cyan-400"
        >
          5
        </button>
        <button
          id="four"
          class="bg-sky-500/75 text-center p-6 text-white text-3xl rounded hover:bg-cyan-400"
        >
          6
        </button>
        <button
          id="five"
          class="bg-sky-500/75 text-center p-6 text-white text-3xl rounded hover:bg-cyan-400"
        >
          +
        </button>
        <button
          id="one"
          class="bg-sky-500/75 text-center p-6 text-white text-3xl rounded hover:bg-cyan-400"
        >
          1
        </button>
        <button
          id="zero"
          class="bg-sky-500/75 text-center p-6 text-white text-3xl rounded hover:bg-cyan-400"
        >
          2
        </button>
        <button
          id="dot"
          class="bg-sky-500/75 text-center p-6 text-white text-3xl rounded hover:bg-cyan-400"
        >
          3
        </button>
        <button
          id="equal"
          class="bg-sky-500/75 text-center p-6 text-white text-3xl rounded hover:bg-cyan-400"
        >
          -
        </button>
        <button
          id="one"
          class="bg-sky-500/75 text-center p-6 text-white text-3xl rounded hover:bg-cyan-400"
        >
          0
        </button>
        <button
          id="zero"
          class="bg-sky-500/75 text-center p-6 text-white text-3xl rounded hover:bg-cyan-400"
        >
          =
        </button>
        <button
          id="dot"
          class="bg-sky-500/75 text-center p-6 text-white text-3xl rounded hover:bg-cyan-400"
        >
          .
        </button>
      </main>
    </section>
    <script src="js/node.js"></script>
  </body>
</html>
